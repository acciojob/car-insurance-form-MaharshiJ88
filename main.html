<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required/>
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" required/>
		<br>
		<label for="gender">Gender</label>
		<input name="gender" id="genderm" type="radio" required/>
		<label for="gender">M</label>
		<input name="gender" id="genderf" type="radio" required/>
		<label for="gender">F</label>
		<br>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
		<br>
		<label for="carage">Car Age</label>
		<input id="carage" type="number" required/>
		<br>
		<label for="dop">Date of Purchase (dop)</label>
		<input id="dop" type="date" required/>
		<br>
		<label for="password">Password</label>
		<input id="password" type="password" required/>
		<br>
		<button type="submit">Submit Button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
